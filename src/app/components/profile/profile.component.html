<div class="form">
	<h2>Profile</h2>
	<form aria-labelledby="signup-heading">
		<fieldset>
			<legend>Email</legend>
			<label for="email" class="visually-hidden">Email</label>
			<input
				id="email"
				type="email"
				name="email"
				autocomplete="email"
				aria-required="true"
				required
				autofocus
				(input)="formReady()"
				[(ngModel)]="email"
				appAutofocus
			/>
		</fieldset>

		<fieldset>
			<legend>Password</legend>
			<label for="password" class="visually-hidden">Password</label>
			<input
				id="password"
				type="password"
				name="password"
				autocomplete="new-password"
				aria-required="true"
				(input)="formReady()"
				[(ngModel)]="password"
			/>
		</fieldset>

		<fieldset>
			<legend>First Name</legend>
			<label for="first-name" class="visually-hidden">First Name</label>
			<input
				id="first-name"
				type="text"
				name="first-name"
				autocomplete="given-name"
				required
				(input)="formReady()"
				[(ngModel)]="firstName"
			/>
		</fieldset>

		<fieldset>
			<legend>Last Name</legend>
			<label for="last-name" class="visually-hidden">Last Name</label>
			<input
				id="last-name"
				type="text"
				name="last-name"
				autocomplete="family-name"
				required
				(input)="formReady()"
				[(ngModel)]="lastName"
			/>
		</fieldset>

		<div class="button-group">
			<button type="button" class="cancel" routerLink="goBack()">Cancel</button>
			<button 
				type="submit" 
				class="submit" 
				(click)="saveForm()" 
				[disabled]="!isReady">
				Save
			</button>
		</div>
	</form>
</div>
