<div class="login-form">
	<h2>Login</h2>
	<form>
		<div>
			<label for="email">Email</label>
			<input id="email" type="email" name="email" />
		</div>
		<div>
			<label for="password">Password</label>
			<input id="password" type="password" name="password" />
		</div>
		<button type="submit">Login</button>
	</form>
</div>
